<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Employee Directory</title>
</head>
<body>


  <section id="main">
      <div id="loading_content">Loading...</div>
  </section>


  
  <script src="js/vendor/jquery.js" type="text/javascript"></script>
  <script src="js/vendor/jquery.dataTables.min.js" type="text/javascript"></script>
  <script src="js/vendor/dataTables.responsive.js" type="text/javascript"></script>
  <script src="js/vendor/underscore-min.js" type="text/javascript"></script>
  <script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/vendor/backbone-min.js" type="text/javascript"></script>
  <script src="js/vendor/bootbox.min.js" type="text/javascript"></script>

  <link href="css/application.css" rel="stylesheet">
  <link href="css/vendor/bootstrap.min.css" rel="stylesheet"> 
  <link href="css/vendor/jquery.dataTables.min.css" rel="stylesheet">
  <link href="css/vendor/dataTables.responsive.css" rel="stylesheet">

  <script src="js/application.js" type="text/javascript"></script> 
  <script src="js/models/employee.js" type="text/javascript"></script>
  <script src="js/collections/employees.js" type="text/javascript"></script>

  <script type="html/template" id="login-data">
    <div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">  
          <h3 class="panel-title">Mock Login</h3>
        </div>
          <div class="grouped_content">
            <div class="focus_area">
                <div class="dropdown" id="login_selection">
                  <button class="btn btn-default" data-toggle="dropdown">
                  <span id="dropdown_text">Select a type</span>
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Login as HR employee</a></li>
                    <li><a href="#">Login as non HR employee</a></li>
                  </ul>
                </div>               
            </div>
            <button id="login_button" class="btn btn-primary"> Login </button>
          </div>
    </div>
    </div>

  </script> 
  <script type="html/template" id="main-data">
    <div class="container">
      <div class="page-header">
          <h3> Employee Services </h3>
      </div>
      <div id="submanagement_app"></div>
    </div>
  </script>

  <script type="html/template" id="employees-data">
    <div class="panel panel-primary">
        <div class="panel-heading">  
          <h3 class="panel-title"><%= task %></h3>
        </div>
        <div class="grouped_content">
          <% if (access) { %>
            <div class="focus_area">
                <button id="create_emp_button" class="btn btn-primary"> Create </button>
                <button id="update_emp_button" class="btn btn-default"> Update </button>
                <button id="delete_emp_button" class="btn btn-default"> Delete </button>
            </div>
          <% } %>
          <div class="panel panel-default table_contain">
            <table class="display responsive discovery_table" id="employees_table" width= "100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Phone</th>
                        <th>Email</th>
                    </tr>
                </tfoot>
            </table>
          </div>
        </div>
    </div>
  </script>

</body>
</html>
